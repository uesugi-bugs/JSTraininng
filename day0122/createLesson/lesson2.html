<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>jsレッスン</title>
</head>
<body>
<table id="table" border="1"></table>
<script>
window.onload=function(){
	const table=document.getElementById('table');
	for(let i=1;i<=9;i++){
		let tr=document.createElement('tr');
		for(let j=1;j<=9;j++){
			let td=document.createElement('td');
			td.textContent=`${i}*${j}=${i*j}`;
			tr.appendChild(td);
		}
		table.appendChild(tr);
	}
};
</script>
</body>
</html>
