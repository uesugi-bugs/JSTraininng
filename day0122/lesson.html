<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>9*9</title>
  <style>
    table{
      border-collapse:collapse;
    }
    th,td{
      border:1px solid #333;
      width:50px;
      height:50px;
      text-align:center;
    }
    th{
      background:#1cb8ec;
      color:white;
    }
  </style>
</head>
<body>
<table id="table"></table>
<script>
'use strict';
window.addEventListener('load',()=>{
	const table=document.getElementById('table');
	for(let i=0;i<=9;i++){
		let tr=document.createElement('tr');
		for(let j=0;j<=9;j++){
			let th=document.createElement('th');
			let td=document.createElement('td');
			if(i==0 && j==0){
				th.textContent='X';
			}else if(j==0){
				th.textContent=i;
			}else if(i==0){
				th.textContent=j;
			}else{
				td.textContent=i*j;
			}
			if(i==0 || j==0){
				tr.appendChild(th);
			}else{
				tr.appendChild(td);
			}

		}
		table.appendChild(tr);
	}
});

</script>
</body>
</html>
